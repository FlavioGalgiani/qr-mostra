<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Messaggio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #container {
      text-align: center;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="riga1">Caricamento...</div>
    <div id="riga2"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const riga1 = params.get("testo") || "";
    const riga2 = params.get("ora") || "";

    document.getElementById("riga1").textContent = "data: " + decodeURIComponent(riga1.replace(/\+/g, " "));
    document.getElementById("riga2").textContent = "ora: " + decodeURIComponent(riga2.replace(/\+/g, " "));
  </script>
</body>
</html>
